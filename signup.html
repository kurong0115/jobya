        <script type="text/javascript">

            var time=60;
                //验证码过期倒数时间
                function getTime() {

                    if(time==0){
                        $('#verify-code').removeAttr("disabled"); 
                        $('#verify-code').val("获取验证码"); 
                        time = 60;
                    }else{
                        $('#verify-code').attr("disabled",true); 
                        $('#verify-code').val("重新发送(" + time + ")");
                        --time;
                        setTimeout(function() { 
                            getTime() 
                        },1000); 
                    }
                    
                }

            function sendSimpleEmail() {
                var email = getValue("email");
                if (email == "") {
                    getInfoMsg("请输入邮箱");
                    return;
                }  
                if (!checkEmail(email)) {
                    return;
                }
                $.ajax({
                    type:"POST",
                    async:true,
                    url:defaultUrl + "mail/sendSimpleEmail",
                    data:{
                        "email":email
                    },
                    dataType:"json",
                    success:function(data) {
                        if (data.code == 200) {
                            getTime();
                            getSuccessMsg(data.message);
                        } else {
                            getInfoMsg(data.data);
                        }
                    },
                    //error:error(),
                })

            }

            function register() {      
                var userName = getValue("userName");   
                var password = getValue("password");
                var email = getValue("email");
                var phone = getValue("phone");
                var icon = "images/icon.jpg";
                var verification = getValue("verification");
                if (userName == "" || password == "" || email == "" || phone == "" || verification == "") {
                    getInfoMsg("请输入完整信息");
                    return;
                }            
                if (!checkEmail(email) || !checkStringLength(verification,6) || !checkPhone(phone)) {
                    return;
                }   
                var user = {
                    userEntity:{
                        "userName":userName,
                        "password":password,
                        "email":email,
                        "phone":phone,
                        "icon":icon
                    },
                    "verification":verification
                };
                $.ajax({
                    type:"POST",
                    async:true,              
                    url:defaultUrl + "user/register",
                    data:JSON.stringify(user),
                    contentType:"application/json;charset=utf-8",
                    dataType:"json",
                    crossDomain: true,
                    success:function(data) {
                        if (data.code == 200) {
                            Notiflix.Report.Success(
                                '注册成功',
                                ' ',
                                '确定',
                                function () {
                                    window.location.href="login.html";
                                }
                            );
                        } else {
                            getInfoMsg(data.data);
                        }
                    },
                    //error:error(),
                })
            }
        </script>
