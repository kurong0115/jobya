            if (name != "null") {
                $("#job-name").val(name);
            }
            if (city != "null") {
                //$("#city").val(city);
                var $select = $('#select-country').selectize({
                    create: true,
                    sortField: {
                        field: 'text',
                        direction: 'asc'
                    },
                    dropdownParent: 'body'
                });
                var control = $select[0].selectize;
                control.addItem(city); 
            }
        }

        function findCompany() {
            $("#pageNum").val(1);
            listCompany();
        }

        var attachJobId;
        var attachReceiver;

        function listCompany() {
            var stage = $("input:radio[name=stage]:checked").val();
            var scale = $("input:radio[name=scale]:checked").val();
            var name = getValue("job-name");
            var city = getSelectValue("select-country");
            $.ajax({
                type:"GET",
                async:true,
                url:defaultUrl + "company/listCompany",
                dataType:"json",
                data:{
                    "stage":stage,
                    "scale":scale,
                    "name":name,
                    "city":city,
                    "pageNum":getValue("pageNum"),
                    "isDel":0
                },
                success:function(data) {
                    if (data.code == 200) {
                        var jobList = data.data;     
                        // onclick="skip('+ jobList[i].jobNo +')"
                        $("#job-grid").empty();
                        $("#job-total").html(data.pagination.total);
                        for (var i = 0; i < jobList.length; i++){
                            var company = jobList[i].company;
                            var job = '<div class="col-lg-4 col-md-6 mt-4 pt-2">' + 
                                '<div class="list-grid-item rounded">' + 
                                    '<div class="grid-item-content p-3">' + 
                                        '<ul class="list-inline mb-0">' + 
                                            '<li class="list-inline-item f-15"><span class="badge badge-success">' + company.type + '</span></li>' +           
                                        '</ul>' + 
                                        '<div class="grid-list-img mt-3">' + 
                                            '<img src="'+company.icon+'" alt="" class="img-fluid d-block" style="width:120px;height:120px">' + 
                                        '</div>' + 
                                        '<div class="grid-list-desc mt-3">' + 
                                            '<h5 class="mb-1"><a href="company-detail.html?companyNo=' + company.companyNo + '" class="text-dark">' + company.name + '</a></h5>' + 
                                            '<p class="text-muted f-14 mb-1">所在城市：' + company.city + '</p>' + 
                                            '<p class="text-muted mb-1">融资情况：' + getStage(company.stage) + '</p>' + 
                                            '<p class="text-muted mb-1">公司规模：' + getScale(company.scale) + '</p>' + 
                                        '</div>' + 
                                    '</div>' + 
                                '</div>' + 
                            '</div>';
                            
                            $("#job-grid").append(job);
                            generatePaginaionNav(data.pagination);
                        }                                           
                    } else {
                        getInfoMsg(data.data);
                    }
                },
                //error:error(),
            })
        }

        function generatePaginaionNav(pagination) {
            $("#pagination").empty();
            
            var item = "";
            var max = 1;
            var currentPage = pagination.currentPage;
            var total = pagination.total;
            var pageSize = pagination.pageSize;
            // 计算最大页码
            max = total % pageSize == 0 ? parseInt(total / pageSize) : parseInt(total / pageSize) + 1;
            var totalPage = pagination.currentPage + 3 > max ? max : currentPage + 3;
            item = item + '<li class="page-item">'+
                                '<a class="page-link" href="javascript:getInfoByPage('+ (currentPage - 1) +',' + max + ')" tabindex="-1" aria-disabled="true">'+
                                    '<i class="mdi mdi-chevron-double-left f-15"></i>'+
                                '</a>'+
                            '</li>';
            item = item + '<li class="page-item active"><a class="page-link" href="javascript:getInfoByPage('+ currentPage +',' + max + ')">'+currentPage+'</a></li>';
            for (var i = currentPage + 1; i <= totalPage; i++) {
                item = item + '<li class="page-item"><a class="page-link" href="javascript:getInfoByPage('+ i +',' + max + ')">' + i + '</a></li>';
            }
            item = item + '<li class="page-item">'+
                                '<a class="page-link" href="javascript:getInfoByPage('+ (currentPage + 1) +',' + max + ')" tabindex="-1" aria-disabled="true">'+
                                    '<i class="mdi mdi-chevron-double-right f-15"></i>'+
                                '</a>'+
                            '</li>';
            $("#pagination").append(item);
        }

        function getInfoByPage(pageNum,max) {
            if (pageNum <= 0) {
                Notiflix.Report.Info(
                    '不能再往前了!!!',
                    ' ',
                    '关闭'
                )
                return;
            }
            if (pageNum > max) {
                Notiflix.Report.Info(
                    '已经是最后一页了',
                    ' ',
                    '关闭'
                )
                return;
            }
            $("#pageNum").val(pageNum);
            listCompany();
        }

    </script>

</body>
</html>
