    <script src="js/app.js"></script>

    <script src="js/message.js"></script>

    <script src="js/common.js"></script>

    <script src="js/jquery.params.js"></script>

    <script>
        $(function() {
            loadTopNav();
            loadFootNav()
            setValue();
            listJob();
        })

        // 设置导航条默认值
        function setValue() {
            var name = $.query.get("name");
            var city = $.query.get("city");
            var jobCategory = $.query.get("jobCategory");
            if (name != "null") {
                $("#job-name").val(name);
            }
            if (city != "null") {
                $("#city").val(city);
            }
            if (jobCategory != "null") {
                var $select = $('#select-category').selectize({
                    create: true,
                    sortField: {
                        field: 'text',
                        direction: 'asc'
                    },
                    dropdownParent: 'body'
                });
                var control = $select[0].selectize;
                control.addItem(jobCategory); 
            }
        }

        function skip(jobNo) {
            localStorage.setItem("jobNo",jobNo);
            window.location.href="job-details.html";
        }

        function listJob() {
            var gender = $("input:radio[name=gender]:checked").val();
            var salary = $("input:radio[name=salary]:checked").val();
            var jobType = $("input:radio[name=jobType]:checked").val();
            var workExperience = $("input:radio[name=workExperience]:checked").val();
            var education = $("input:radio[name=education]:checked").val();
            var name = getValue("job-name");
            var city = getSelectValue("city");
            var jobCategory = getSelectValue("select-category");
            $.ajax({
                type:"GET",
                async:true,
                url:defaultUrl + "job/listJob",
                dataType:"json",
                data:{
                    "gender":gender,
                    "salary":salary,
                    "jobType":jobType,
                    "workExperience":workExperience,
                    "education":education,
                    "name":name,
                    "city":city,
                    "jobCategory":jobCategory
                },
                success:function(data) {
                    if (data.code == 200) {
                        var jobList = data.data;
                        console.log(jobList);     
                        // onclick="skip('+ jobList[i].jobNo +')"
                        $("#job-grid").empty();
                        $("#job-total").html(data.pagination.total);
                        for (var i = 0; i < jobList.length; i++){
                            var job = '<div class="col-lg-4 col-md-6 mt-4 pt-2">' + 
                                '<div class="list-grid-item rounded">' + 
                                    '<div class="grid-item-content p-3">' + 
                                        '<ul class="list-inline mb-0">' + 
                                            '<li class="list-inline-item f-15"><span class="badge badge-success">' + jobList[i].jobType + '</span></li>' + 
                                            '<li class="list-inline-item float-right">' + 
                                                '<div class="grid-fev-icon">' + 
                                                    '<a href="" class="text-danger"><i class="mdi mdi-heart"></i></a>' + 
                                                '</div>' + 
                                            '</li>' + 
                                        '</ul>' + 
                                        '<div class="grid-list-img mt-3">' + 
                                            '<img src="images/featured-job/img-1.png" alt="" class="img-fluid d-block">' + 
                                        '</div>' + 
                                        '<div class="grid-list-desc mt-3">' + 
                                            '<h5 class="mb-1"><a href="job-details.html?jobNo=' + jobList[i].jobNo + '" class="text-dark">' + jobList[i].name + '</a></h5>' + 
                                            '<p class="text-muted f-14 mb-1">地址：' + jobList[i].address + '</p>' + 
                                            '<p class="text-muted mb-1">月薪：' + jobList[i].salary + '</p>' + 
                                            '<p class="text-muted mb-1">工作经验：' + jobList[i].workExperience + '</p>' + 
                                        '</div>' + 
                                    '</div>' + 
                                    
                                    '<div class="apply-button p-3 border-top">' + 
                                        '<a href="#" class="btn btn-primary btn-sm">Apply Now</a>' + 
                                    '</div>' + 
                                '</div>' + 
                            '</div>';
                            
                            $("#job-grid").append(job);
                        }                                           
                    } else {
                        getInfoMsg(data.data);
                    }
                },
                //error:error(),
            })
        }
    </script>

</body>
</html>
