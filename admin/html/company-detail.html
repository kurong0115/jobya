<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>公司详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>公司名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="username" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>所在城市
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="city" name="username" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>经营行业
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="industry" name="phone" required lay-verify="phone"
                  autocomplete="off" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>融资情况
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="stage" name="username" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>公司规模
              </label>
              <div class="layui-input-inline">
                <input type="text" id="scale" name="scale" required lay-verify="required"
                autocomplete="off" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>企业统一信用编码
              </label>
              <div class="layui-input-inline">
                <input type="text" id="uniformCreditCode" name="scale" required lay-verify="required"
                autocomplete="off" class="layui-input" readonly>
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label for="desc" class="layui-form-label">
                公司简介
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" readonly id="introduce" name="desc" class="layui-textarea"></textarea>
            </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>法人代表
                </label>
                <div class="layui-input-inline">
                  <input type="text" id="corporator" name="scale" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>注册资金
                </label>
                <div class="layui-input-inline">
                  <input type="text" id="registeredFund" name="scale" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>成立时间
                </label>
                <div class="layui-input-inline">
                  <input type="text" id="createTime" name="scale" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>企业类型
                </label>
                <div class="layui-input-inline">
                  <input type="text" id="type" name="scale" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                  <input type="text" id="status" name="scale" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>注册地址
                </label>
                <div class="layui-input-inline">
                  <input type="text" id="registeredAddress" name="scale" required lay-verify="required"
                  autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                经营范围
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" readonly id="scope" name="desc" class="layui-textarea"></textarea>
              </div>
          </div>
          
      </form>
    </div>
    <script src="../../js/common.js"></script>
    <script src="../../js/jquery.params.js"></script>
    <script>
        $(function() {
            var companyNo = $.query.get("companyNo");
            getCompanyInfo(companyNo);
        })
        function getCompanyInfo(companyNo) {
            if (companyNo == null || companyNo == true || companyNo == "") {
                window.location.href="index.html";
                return;
            }
            $.ajax({
                type:"GET",
                async:true,
                url:defaultUrl + "company/getCompanyInfo",
                dataType:"json",
                data:{
                    "companyNo":companyNo
                },
                success:function(data) {
                    var companyEntity = data.data.company;                 
                    $("#name").val(companyEntity.name);
                    $("#industry").val(companyEntity.industry);
                    $("#city").val(companyEntity.city);
                    $("#stage").val(getStage(companyEntity.stage));
                    $("#scale").val(getScale(companyEntity.scale));
                    $("#introduce").val(companyEntity.introduce);
                    $("#uniformCreditCode").val(companyEntity.uniformCreditCode);
                    $("#corporator").val(companyEntity.corporator);
                    $("#registeredFund").val(companyEntity.registeredFund);
                    $("#createTime").val(companyEntity.createTime);
                    $("#type").val(companyEntity.type);
                    $("#status").val(companyEntity.status);
                    $("#registeredAddress").val(companyEntity.registeredAddress);
                    $("#scope").val(companyEntity.scope);
                }
            })
        }
    </script>
  </body>

</html>
