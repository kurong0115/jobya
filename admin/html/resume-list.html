        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？', function (index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用')
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', { icon: 5, time: 1000 });

                } else {
                    $(obj).attr('title', '启用')
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', { icon: 5, time: 1000 });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', { icon: 1, time: 1000 });
            });
        }



        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data, function (index) {

                layer.msg('删除成功', { icon: 1 });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }
    </script>
    <script>
        $(function () {
            var data = listResume();
            setData(data);
        })

        function generatePage(pagination) {
            $("#pagination").empty();
            var max = 1;
            var currentPage = pagination.currentPage;
            var total = pagination.total;
            $("#total").html(total);
            var pageSize = pagination.pageSize;
            // 计算最大页码
            max = total % pageSize == 0 ? parseInt(total / pageSize) : parseInt(total / pageSize) + 1;
            var totalPage = pagination.currentPage + 3 > max ? max : currentPage + 3;
            $("#pagination").append('<a class="prev" href="javascript:getInfoByPage(' + (currentPage - 1) + ',' + max + ')">&lt;&lt;</a>');
            $("#pagination").append('<span class="current">' + currentPage + '</span>');
            for (var i = currentPage + 1; i <= totalPage; i++) {
                $("#pagination").append('<a class="num" href="javascript:getInfoByPage(' + (i) + ',' + max + ')">' + i + '</a>');
            }
            $("#pagination").append('<a class="next" href="javascript:getInfoByPage(' + (currentPage + 1) + ',' + max + ')">&gt;&gt;</a>');
        }

        function stop(resumeId) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                var token = localStorage.getItem("token");
                token = token.substring(1, token.length - 1);
                $.ajax({
                    type: "GET",
                    async: true,
                    headers: { "token": token },
                    url: defaultUrl + "resume/removeResume",
                    dataType: "json",
                    data: {
                        "resumeId": resumeId
                    },
                    success: function (data) {
                        layer.msg('已删除!', { icon: 1, time: 1000 });
                        location.reload();
                    }
                })

            });

        }

        function getInfoByPage(pageNum, max) {
            if (pageNum <= 0) {
                Notiflix.Report.Info(
                    '不能再往前了!!!',
                    ' ',
                    '关闭'
                )
                return;
            }
            if (pageNum > max) {
                Notiflix.Report.Info(
                    '已经是最后一页了',
                    ' ',
                    '关闭'
                )
                return;
            }
            $("#pageNum").val(pageNum);
            var data = listResume();
            setData(data);
        }


        function setData(data) {
            $("#list").empty();
            generatePage(data.pagination);
            data = data.data;
            for (var i = 0; i < data.length; i++) {
                $("#list").append('<tr><td>' + (i + 1) + '</td><td>' + data[i].resume.resumeId + '</td><td>' + data[i].resume.name + '</td><td>' + data[i].resume.age + '</td><td>' + data[i].resume.gender + '</td>' +
                    '<td>' + data[i].resume.phone + '</td>' +
                    '<td>' + data[i].resume.email + '</td>' +
                    '<td>' + data[i].resume.maritalStatus + '</td>' +
                    '<td>' + data[i].resume.education + '</td>' +
                    '<td class="td-manage"><a title="查看详情" class="layui-btn layui-btn-sm layui-btn-primary" onclick="view(' + data[i].resume.userId + ')" href="javascript:;">查看详情</a></td>' +
                    '<td class="td-manage"><a title="删除" class="layui-btn layui-btn-sm layui-btn-primary"  onclick="stop(' + data[i].resume.resumeId + ')" href="javascript:;"><i class="layui-icon">&#xe640;</i></a></td>' +
                    '</tr>');
            }
        }

        function selectData() {
            $("#pageNum").val(1);
            var data = listResume();
            setData(data);
        }

        function view(userId) {
            x_admin_show('查看详情', 'resume-detail.html?userId=' + userId);
        }

        function listResume() {
            var tmp = null;
            $.ajax({
                type: "GET",
                async: false,
                url: defaultUrl + "resume/listResume",
                dataType: "json",
                data: {
                    "pageNum": getValue("pageNum"),
                    "pageSize": getValue("pageSize"),
                    "userId": getValue("userId"),
                    "resumeId": getSelectValue("resumeId")
                },
                success: function (data) {
                    tmp = data;
                }
            })
            console.log(tmp);
            return tmp;
        }

    </script>
