        function loadResume() {

            setResume(data);
            setResumeEducation(data);
            setResumeWorkExperience(data);
            
            return data;
        }

        

        function saveResume() {
            var user = JSON.parse(localStorage.getItem("userInfo"));
            var resume = {
            "resume": {
                "age": getValue("age"),
                "icon":getValue("icon"),
                "cityIntension": getValue("cityIntension"),

                "id": getValue("resume-id"),

                "name": getValue("name"),
                "phone": getValue("phone"),
                "selfIntroduction": getValue("selfIntroduction"),
                "skill": getValue("skill"),
                "userId": user.userId,
                "workExperience": getSelectText("workExperience")
            },
            "resumeEducationList": [
                {
