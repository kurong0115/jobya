    <script type="text/javascript">
        $(function() {
            loadTopNav();
            loadFootNav()
        })

        function publish() {
            var token = localStorage.getItem("token");
            if (token == null && token != "") {
                getInfoMsg("请先登录再尝试");
                sleep(3000);
                window.location.href = "login.html";
                return;
            }
            var name = getValue("name");
            var jobType = getSelectText("job-type");
            var jobCategory = getSelectValue("select-category");
            var city = getValue("city");
            var gender = getSelectText("gender");
            var salary = getSelectText("salary");
            var email = getValue("email");
            var education = getSelectText("education");
            var workExperience = getSelectText("work-experience");
            var introduce = getValue("introduce");
            var address = getValue("address");
            var benefit = "";

            // 获取复选框的值
            $("input:checkbox[name=benefit]:checked").each(function(i){              
                benefit = benefit + $(this).val() + ",";
            })
            
            // 非空判断
            if (name == null || jobType == null || city == null || gender == null || salary == null || email == null
                || education == null || workExperience == null || introduce == null || benefit == "" || address == null) {
                getInfoMsg("请输入完整信息");
                return;
            }

            var length = benefit.length;
            benefit = benefit.substring(0, length - 1);

            if (!checkEmail(email)) {
                return;
            }
            var jobDTO = {
                "name":name,
                "jobType":jobType,
                "jobCategory":jobCategory,
                "salary":salary,
                "workExperience":workExperience,
                "education":education,
                "gender":gender,
                "city":city,
                "benefit":benefit,
                "introduce":introduce,
                "email":email,
                "creator":token,
                "address":address,
            };
            $.ajax({
                type:"POST",
                async:true,              
                url:defaultUrl + "job/saveJob",
                headers:{"token":token},
                data:JSON.stringify(jobDTO),
                contentType:"application/json;charset=utf-8",
                dataType:"json",
                crossDomain: true,
                success:function(data) {
                    if (data.code == 200) {
                        getSuccessMsg("发布成功");
                    } else {
                        getInfoMsg(data.data);
                    }
                },
                error:error(),
            })
        }

        
    </script>
